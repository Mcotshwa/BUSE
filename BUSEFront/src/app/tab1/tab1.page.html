<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List of Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let transaction of transactionsList">
    <ion-card-header>
      <ion-card-title> Transaction Number: {{transaction.transactionNo}} <br> <br>
        Description: {{transaction.transactionDescription}}</ion-card-title>
      <ion-card-subtitle>Amount US$:{{transaction.transactionAmount}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
       Date: {{transaction.transactionDate}}
    </ion-card-content>
  </ion-card>

  
</ion-content>
